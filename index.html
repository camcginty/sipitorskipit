<!DOCTYPE html>
<html>
    <head>
      <title>Bite or Flight</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">

      <!-- START NAVBAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <h1>Bite or Flight</h1>
              <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item signed-out-view">
                  <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-log-in"></span>  Login</a>
                  <ul class="container-fluid form-wrapper dropdown-menu">
                    <form id="signInForm">
                      <div class="form-group">
                        <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                      </div>
                      <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </form>
                  </ul>
                </li>
                <li class="nav-item signed-out-view">
                  <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-user"></span>  Sign Up</a>
                  <ul class="container-fluid form-wrapper dropdown-menu">
                    <form id="signUpForm">
                      <div class="form-group">
                        <input class="form-control" name="credentials[email]" placeholder="Email" type="email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                      </div>
                      <div class="form-group">
                        <input class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
                      </div>
                      <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                    </form>
                  </ul>
                </li>
                <li class="nav-item signed-in-view">
          				<a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-edit"></span>  Change Password</a>
          				<ul class="dropdown-menu form-wrapper container-fluid">

          						<form id="password_change">
          							<div class="form-group" >
                          <input class="form-control" name="passwords[old]" placeholder="Old Password" type="password">
          							</div>
          							<div class="form-group">
          								<input class="form-control" name="passwords[new]" placeholder="New Password" type="password">
          							</div>
          							<input type="submit" class="btn btn-primary btn-block" value="Change Password">
          						</form>

          				</ul>
                </li>

                  <li class="nav-item signed-in-view">
                    <a data-toggle="dropdown" class="nav-link dropdown-toggle" ><span class="glyphicon glyphicon-log-out"></span>  Sign out</a>
            				<ul class="dropdown-menu form-wrapper">

            						<form id="sign-out">
            							<div>
                            Are you sure?
            							</div>
            							<input type="submit" class="btn btn-primary btn-block" value="Sign Out">
            						</form>

            				</ul>
            			</li>

              </ul>
              </div>
          </nav>
  <!-- END NAVBAR -->

  <!-- BEGIN MODALS -->
  <!-- SUCCESS -->
        <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>

  <!-- SIGN UP FAILURE -->
        <div class="modal fade" id="sign-up-fail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sorry!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                    That username is taken or passwords do not match, try again!
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

  <!-- SIGN IN FAILURE -->
        <div class="modal fade" id="sign-in-fail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sorry!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              Incorrect user name or password
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  <!-- SIGN OUT FAILURE -->
        <div class="modal fade" id="sign-out-fail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sorry!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
            We didn't sign you out, try again!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  <!-- PASSWORD FAILURE -->
        <div class="modal fade" id="password-fail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sorry!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
            Are you sure that was your old password?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
